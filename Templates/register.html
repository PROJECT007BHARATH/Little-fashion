<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>testing registration</title>
    <style>
        div{
            display:outline-block;
            text-align:left;
            float:left;
            margin-right:400px;
            margin-left:500px;
            margin-bottom:250px;
            margin-top:100px;
            color:blue;
         }
        h1{
            text-align:center;
            color:blueviolet;
        }
    </style>
</head>
<body style="background-color:#00BFFF;">
<h1 >Registration</h1>
<form action="register" method="post">
    {% csrf_token %}
<div>
    <label ><b>Username</b></label>
    <input type="text" name="username" placeholder="Enter your username"><br><br>

    <label><b>First_Name</b></label>
    <input type="text" name="first_name" placeholder="Enter your first_name"><br><br>

    <label><b>Last_Name</b></label>
    <input type="text" name="last_name" placeholder="Enter your last_name"><br><br>

    <label><b>Email</b></label>
    <input type="email" name="email" placeholder="Enter your email"><br><br>

    <label><b>Password</b></label>
    <input type="password" name="password" placeholder="Enter your password"><br><br>

    <label><b>Conformation Password</b></label>
    <input type="password" name="password1" placeholder="Enter your password conformation"><br><br>
    <h1>
    <input type="submit" value="submit">
    </h1>
</div>
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
